name: Java CI with Maven

on:
  push:
    branches: [ "build-windows" ]


jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'  # Eclipse Temurin (Adoptium)
          # или: 'zulu', 'microsoft', 'corretto' и др.

      - name: Verify Java version
        run: java -version

      - name: Build JAR with Maven
        run: mvn -B clean package

      - name: Create Windows EXE with jpackage
        run: |
          jpackage ^
            --name JsonConverter ^
            --input target ^
            --main-jar json-converter-0.0.1-SNAPSHOT.jar ^
            --type app-image ^
            --dest release ^
            --win-console

      - name: Upload EXE as artifact
        uses: actions/upload-artifact@v4
        with:
          name: JsonConverter-Win64-Java21
          path: release/JsonConverter
